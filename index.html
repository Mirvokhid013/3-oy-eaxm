<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Ipsum</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="site-main">
        <section class="site-main__head">
            <div class="site-main__header site-header">
                <div class="container">
                    <div class="site-header__inner">
                        <button type="button" class="mode-switch"></button>
                        <nav class="site-header__nav">
                            <ul class="site-header__list navlist">
                                <li class="navlist__item">
                                    <a href="" class="navlist-link">Home</a>
                                </li>
                                <li class="navlist__item">
                                    <a href="" class="navlist-link">About Us</a>
                                </li>
                                <li class="navlist__item">
                                    <a href="" class="navlist-link">Pricing</a>
                                </li>
                                <li class="navlist__item">
                                    <a href="" class="navlist-link">Contact Us</a>
                                </li>
                            </ul>
                        </nav>
                        <a href="./index.html" class="logo-link">
                            <img src="./images/Logo.svg" alt="Logo Ipsum Logo" class="logo-img" width="160" height="32">
                        </a>
                        <button class="site-header__burger"></button>
                    </div>
                </div>
            </div>
            <div class="site-main__body hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__title-wrapper">
                            <h1 class="hero__title">Your digital business is in good hands with us!</h1>
                        </div>
                        <div class="hero__text-wrapper">
                            <p class="hero__text">Make your work easier with an integrated ecosystem that lets all departments work properly together.</p>
                        </div>
                        <div class="hero__link-wrapper">
                            <a href="#" class="hero__watch-btn">Watch Video</a>
                            <a href="#" class="hero__start-btn">Get Started</a>
                        </div>
                        <div class="hero__laptop-wrapper">
                            <img src="./images/macbook.png" srcset="./images/macbook.png 1x , ./images/Macbook@2x.png 2x" alt="Macbook Photo" class="hero__img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="site-main__hero"></section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
